<!doctype html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class = "col-mid-8 offset-mid-2">
				
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
					  <p th:text="${session.message.content}"></p>
					  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
				
				<div class="my-card">
				<h1 class="text-center">Signup Here</h1>
				<form novalidate action="" th:action="@{/do_register}" method = "post" th:object="${user}">
				
				<div class="mb-3">
    				<label for="name_field" class="form-label">Your Name</label>
    				<input name = "name" type="text" class="form-control " th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
    				id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}"/>
  				
  				<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
  				
  				</div>
  
  				<div class="mb-3">
    				<label for="email_field" class="form-label">Your Email</label>
    				<input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
  				</div>
  				
  				<div class="mb-3">
    				<label for="password_field" class="form-label">Your Password</label>
    				<input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
  				</div>
  				
  				<div class="mb-3">
    				<textarea name= "about" placeholder = "Enter something about yourself" rows="10" class="form-control" th:text="${user.about}"></textarea>
  				</div>
  				
  				<div class="mb-3 text-center">
    				<input type="checkbox" name ="agreement" class="form-check-input" id="agreement">
    				<label for="agreement">Accept Terms and Conditions</label>
  				</div>
  				
  				<div class="container text-center">
  				<button type="submit" class="btn bg-primary text-white">
  					Submit
  				</button>
  				<button type="reset" class="btn bg-primary text-white">
  					Reset
  				</button>
  				
  				</div>

				</form>
				
				</div>			
				</div>
			
			
			</div>
		</div>
	
	</section>
</body>



</html>
